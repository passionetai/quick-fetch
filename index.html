<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (keep existing meta tags and font links) ... -->
    <style>
        /* Improved Dark Mode Variables */
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --container-bg: #f9f9f9;
            --border-color: #ddd;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #121212; /* Deeper dark for better contrast */
            --text-color: #ffffff;
            --container-bg: #1e1e1e;
            --border-color: #333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
        }

        /* Mobile-First Dark Mode Fixes */
        body {
            min-height: 100vh; /* Full screen height */
            background-color: var(--bg-color);
            transition: background-color 0.3s ease;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            font-size: 1.4rem;
            z-index: 1000; /* Ensure it's above all elements */
        }

        /* Improved Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 15px;
                border-radius: 8px;
            }

            .theme-toggle {
                top: 10px;
                right: 10px;
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }

            input[type="text"] {
                padding: 10px;
                font-size: 0.95rem;
            }

            button {
                padding: 12px 20px;
                font-size: 0.95rem;
            }
        }

        /* Consistent Color Transitions */
        .container, input, button, .thumbnail-display img {
            transition: 
                background-color 0.3s ease,
                border-color 0.3s ease,
                box-shadow 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- ... (keep existing HTML structure) ... -->

    <!-- Improved Theme Toggle Button -->
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle Theme">
        <i class="fas fa-moon"></i>
    </button>

    <script>
        // Enhanced Theme Toggle Function
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle i');
            
            body.dataset.theme = body.dataset.theme === "dark" ? "light" : "dark";
            
            // Update icon based on theme
            if (body.dataset.theme === "dark") {
                themeToggle.classList.remove('fa-moon');
                themeToggle.classList.add('fa-sun');
            } else {
                themeToggle.classList.remove('fa-sun');
                themeToggle.classList.add('fa-moon');
            }
            
            localStorage.setItem("theme", body.dataset.theme);
        }

        // Initialize theme with icon support
        const savedTheme = localStorage.getItem("theme") || "light";
        document.body.dataset.theme = savedTheme;
        const themeToggleIcon = document.querySelector('.theme-toggle i');
        if (savedTheme === "dark") {
            themeToggleIcon.classList.replace('fa-moon', 'fa-sun');
        }
    </script>
</body>
</html>
